<ion-header>

  <ion-navbar>
    <ion-title>{{book.title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
          <ion-icon item-right name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="{{bookImg}}" alt="" style="max-height: 250px;">
    <ion-card-content>
      <ion-card-title>
        {{book.title}}
        <p>{{book.author}} â€¢ {{book.year}}</p>
      </ion-card-title>
      <p>
        {{book.description}}
      </p>
      <br>
      <p>Genres: <span *ngFor="let genre of book.Genres; let isLast=last">{{genre.genre}} {{isLast ? '' : ', '}}</span></p>
      
      <button ion-button (click)="onEdit()">Update</button>
      <button ion-button color="danger" (click)="onDelete()">Delete</button>
  </ion-card-content>
  </ion-card>
</ion-content>
