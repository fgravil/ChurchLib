<ion-header>

  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Readers List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let reader of readers" (click) = "onSelectReader(reader)">
      <h4>{{reader.firstName}} {{reader.lastName}}</h4>
    </button>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab (click)="onAddReader()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
