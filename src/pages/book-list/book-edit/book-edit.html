<ion-header>
  <ion-navbar>
    <ion-title>{{isNewBook ? 'New Book' : 'Edit Book'}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (ngSubmit)="onSubmit()" #bookForm="ngForm">
    <ion-list>
      <!--<ion-item>
        <ion-card>
          <img src="img/no-book.jpg" alt="" style="max-height: 250px;">
        </ion-card>
      </ion-item>-->
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" [(ngModel)]="book.title" name="title" required>{{book.title}}</ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Author</ion-label>
        <ion-input type="text" [(ngModel)]="book.author" name="author" required>{{book.author}}</ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Year</ion-label>
        <ion-input type="number" [(ngModel)]="book.year" name="year">{{book.year}}</ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>ISBN</ion-label>
        <ion-input type="number" [(ngModel)]="book.ISBN" name="isbn" required>{{book.ISBN}}</ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea ngModel [(ngModel)]="book.description" name="description">{{book.description}}</ion-textarea>
      </ion-item>
    </ion-list>

    <button ion-button type="submit" [disabled]="!bookForm.form.valid">
      {{isNewBook ? 'Add Book' : 'Update'}}
    </button>
  </form>
</ion-content>
