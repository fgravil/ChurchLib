<ion-header>

  <ion-navbar>
    <ion-title>{{reader.firstName}} {{reader.lastName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="{{readerImg}}" alt="" style="max-height: 250px;">
    <ion-card-content>
      <ion-card-title>
        {{reader.firstName}} {{reader.lastName}}
      </ion-card-title>
      <p>
        Email: {{reader.email}}
      </p>
      <p>Phone: {{reader.phone}}</p>
      <br>

      <button ion-button (click)="onEdit()">Update</button>
      <button ion-button color="danger" (click)="onDelete()">Delete</button>
  </ion-card-content>
  </ion-card>
</ion-content>
