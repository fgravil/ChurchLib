<ion-header>

  <ion-navbar>
    <ion-title>{{isNewReader ? 'New Reader' : 'Edit Reader'}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="onSubmit()" #readerForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input type="text" [(ngModel)]="reader.firstName" name="firstName" required>
          {{reader.firstName}}
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" [(ngModel)]="reader.lastName" name="lastName" required>
          {{reader.lastName}}
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" [(ngModel)]="reader.email" name="email" required>
          {{reader.email}}
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Phone</ion-label>
        <ion-input type="text" [(ngModel)]="reader.phone" name="phone" required>
          {{reader.phone}}
        </ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" [disabled]="!readerForm.form.valid">
      {{isNewReader ? 'Add Reader': 'Update Reader'}}
    </button>
  </form>

</ion-content>
