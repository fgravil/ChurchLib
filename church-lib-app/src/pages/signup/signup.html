<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
      <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input [(ngModel)] = "newcreds.email" type="text"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input [(ngModel)] = "newcreds.password" type="password"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Confirm Password</ion-label>
          <ion-input [(ngModel)] = "newcreds.confirmPassword" type="password"></ion-input>
      </ion-item>
  </ion-list>
  <button ion-button (click)="register(newcreds)">Register</button>
</ion-content>
