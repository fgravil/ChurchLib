<ion-header>
  <ion-navbar>
    <ion-title i18n>
      MyLib
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-list>
      <ion-item>
          <ion-label floating i18n>Username</ion-label>
          <ion-input [(ngModel)] = "user.email" type="text"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating i18n>Password</ion-label>
          <ion-input [(ngModel)] = "user.password" type="password"></ion-input>
      </ion-item>
  </ion-list>
  <button ion-button (click)="login(user)" i18n>Login</button>
  <button ion-button (click)="signup()" i18n>Signup</button>
</ion-content>
