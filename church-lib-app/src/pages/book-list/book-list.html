<ion-header>
  <ion-navbar>
    <ion-title i18n>Book List</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-searchbar
    [(ngModel)]="searchInput"
    [showCancelButton]="true"
    (ionInput)="onSearch()"
    (ionCancel)="onCancelSearch()">
  </ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let book of queriedBooks" (click) = "onSelectBook(book)">
      <ion-icon name="book" item-start>
        <!-- <img src="img/no-cover.jpg" alt="Book Cover"/> -->
      </ion-icon>
      <h3 i18n>{{book.title}}</h3>
      <p i18n>{{book.author}} â€¢ {{book.year}}</p>
    </button>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab (click)="onAddBook()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
