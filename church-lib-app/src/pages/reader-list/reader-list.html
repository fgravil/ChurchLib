<ion-header>

  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title i18n>Readers List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <ion-searchbar
    [(ngModel)]="searchInput"
    [showCancelButton]="true"
    (ionInput)="onSearch()"
    (ionCancel)="onCancelSearch()">
  </ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let reader of queriedReaders" (click) = "onSelectReader(reader)">
      <ion-avatar class="initials-icon" item-start>
        <h3 class="initials" i18n>{{this.getReaderInitials(reader.firstName, reader.lastName)}}</h3>
      </ion-avatar>
      <h4 i18n>{{reader.firstName}} {{reader.lastName}}</h4>
    </button>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab (click)="onAddReader()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
